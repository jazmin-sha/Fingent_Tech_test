<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">LOGIN</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" [(ngModel)]="user.Username" id="username"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="social" class="text-info">Password:</label><br>
                            <input type="password" name="social" [(ngModel)]="user.Password" id="social"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info">
                            </label><br>
                            <input type="submit" [disabled]="!user.Username && !user.Password" name="submit" class="btn btn-info btn-md " (click)="userLogin()"
                                value="LOGIN">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
